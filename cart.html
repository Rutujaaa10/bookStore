           <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Book store</title>
          <link rel="stylesheet" href="cart.css">
      </head>
      <body class="">
          
          <div class="container">
              <header>
                  <h1>Featured Books</h1>
                  <div class="shopping">
                      <img src="./images/shopping-cart-icon.svg">
                      <span class="quantity">0</span>
                  </div>
              </header>
      
              <div class="list">
               <div class="item">
                  <img src="./products/product-1.jpg">
                  <div class="title">Believe Me</div>
                  <div class="price">₹600</div>
                  <button onclick="addToCard(0)">Add To Cart</button></div>

                  <div class="item">
                    <img src="./products/product-2.jpg">
                    <div class="title">Reveal Me</div>
                    <div class="price">₹500</div>
                    <button onclick="addToCard(1)">Add To Cart</button></div>
 
                    <div class="item">
                      <img src="./products/product-3.jpg">
                      <div class="title">Fracture Me</div>
                      <div class="price">₹400</div>
                      <button onclick="addToCard(2)">Add To Cart</button></div>

                      <div class="item">
                        <img src="./products/product-4.jpg">
                        <div class="title">Imagine Me</div>
                        <div class="price">₹600</div>
                        <button onclick="addToCard(3)">Add To Cart</button></div>

                        <div class="item">
                          <img src="./products/product-5.jpg">
                          <div class="title">defy Me</div>
                          <div class="price">₹500</div>
                          <button onclick="addToCard(4)">Add To Cart</button></div>

                          <div class="item">
                            <img src="./products/product-6.jpg">
                            <div class="title">Shadow Me</div>
                            <div class="price">₹500</div>
                            <button onclick="addToCard(5)">Add To Cart</button></div>

                            <div class="item">
                              <img src="./products/product-7.jpg">
                              <div class="title">Ignite Me</div>
                              <div class="price">₹389</div>
                              <button onclick="addToCard(6)">Add To Cart</button></div>

                              <div class="item">
                                <img src="./products/product-8.jpg">
                                <div class="title">shatter Me</div>
                                <div class="price">₹400</div>
                                <button onclick="addToCard(7)">Add To Cart</button></div>

                                <div class="item">
                                  <img src="./products/product-9.jpg">
                                  <div class="title">Destory Me</div>
                                  <div class="price">₹300</div>
                                  <button onclick="addToCard(8)">Add To Cart</button></div>

                                  <div class="item">
                                    <img src="./products/product-10.png">
                                    <div class="title">Twisted Hate</div>
                                    <div class="price">₹600</div>
                                    <button onclick="addToCard(9)">Add To Cart</button></div>

                                    <div class="item">
                                      <img src="./products/product-11.jpg">
                                      <div class="title">Credence</div>
                                      <div class="price">₹400</div>
                                      <button onclick="addToCard(10)">Add To Cart</button></div>

                                      <div class="item">
                                        <img src="./products/product-12.jpg">
                                        <div class="title">King of Greed</div>
                                        <div class="price">₹600</div>
                                        <button onclick="addToCard(11)">Add To Cart</button></div>

              </div>

          </div>
          <div class="card">
              <h1>Cart</h1><hr>
              <ul class="listCard">
              </ul>
              <div class="checkOut">
                  <div class="total">0</div>
                  <div class="closeShopping">Close</div>
              </div>
          </div>
      
          <script src="cart.js"></script>
      </body>
      </html>
        </div>
